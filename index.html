<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>工位可视化</title>
    <style>
        body {
            margin: 0;
        }

        #globalControl {
            display: flex;
            /* flex-direction: column; */
            gap: 10px;
            position: absolute;
            z-index: 99;
            top: 20px;
            left: 20px;
            align-items: center;
        }

        #objectPanel {
            position: absolute;
            z-index: 98;
            top: 10px;
            left: 10px;
        }

        .card {
            background-color: white;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0px 1px 8px #aaaaaaaa;
        }

        .space {
            margin: 8px 0;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="lib/antd.min.css">
</head>

<body bgcolor="#f0f0f0">
    <div id="globalControl" v-cloak>
        <a-radio-group v-model:value="mode">
            <a-radio-button value="edit">编辑</a-radio-button>
            <a-radio-button value="2d">2D</a-radio-button>
            <a-radio-button value="3d">3D</a-radio-button>
        </a-radio-group>
        <a-button type="primary" title="提交修改" shape="circle" icon="save" size="large">
        </a-button>
    </div>
    <div id="objectPanel" v-cloak>
        <div class="card" v-show="object">
            <div style="display: flex; justify-content: space-between;">
                <span>{{meta.category}} > <b>{{meta.tname}}</b></span>
                <a-button style="margin-left: auto;" size="small" @click="onCopy">复制</a-button>
            </div>
            <div><b>物体信息</b></div>
            <div class="space" hidden>
                <span>主键</span> <a-input placeholder="id" v-model="meta.id" size="small" />
            </div>
            <div class="space">
                <span>名称</span> <a-input v-model="meta.name" size="small" />
            </div>
            <div><b>物体调整</b></div>
            <div class="space">
                <div>大小</div>
                <a-input-number v-model="meta.size[0]" @change="applyChange" size="small"></a-input-number>
                <a-input-number v-model="meta.size[1]" @change="applyChange" size="small"></a-input-number>
                <a-input-number v-model="meta.size[1]" @change="applyChange" size="small"></a-input-number>
            </div>
            <div v-if="!meta.isTemplate" class="space">
                <!-- 对于物体，只旋转 z 轴 -->
                <span>旋转</span>
                <a-slider v-model="meta.rotate[2]" :step="15" :max="360" />
            </div>
            <div class="space" style="margin-top: 20px; text-align: right;">
                <a-button size="small" @click="onSave">保存</a-button>
                <a-button size="small" @click="onReset">重置</a-button>
                <a-button size="small" @click="onDelete">删除</a-button>
            </div>
        </div>
    </div>

    {
        "imports": {
            "three": "./build/three.module.min.js",
            "three/addons/": "three/examples/jsm/"
        }
    }
    </script> -->
    <script type="module" src="lib/vue.min.js"></script>
    <script type="module" src="lib/antd.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
