<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        #panel {
            position: absolute;
            z-index: 99;
            top: 10px;
            left: 10px;
            border-radius: 6px;
        }

        .space {
            margin: 6px 0;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="lib/antd.min.css">
</head>

<body>
    <div id="panel" v-cloak>
        <a-card v-if="object" title="信息" size="small" style="width: 280px">
            <div>
            <a-radio-group v-model:value="mode" size="small">
                <a-radio-button value="translate">移动</a-radio-button>
                <a-radio-button value="rotate">旋转</a-radio-button>
            </a-radio-group>
            </div>
            <a-space class="space" hidden>
                主键 <a-input placeholder="id" v-model="meta.id" size="small" />
            </a-space>
            <a-space class="space">
                类型 <a-input v-model="meta.name" size="small" />
            </a-space>
            <a-space class="space">
                编号 <a-input v-model="meta.text" size="small" />
            </a-space>
            <a-space class="space">
                长 <a-input v-model="meta.size[0]" size="small" @change="onSave"></a-input>
                宽 <a-input v-model="meta.size[1]" size="small" @change="onSave"></a-input>
            </a-space>
            <a-space class="space" style="margin-top: 20px;">
                <a-button size="small" @click="onSave">保存</a-button>
                <a-button size="small" @click="onCopy">复制</a-button>
                <a-button size="small" @click="onDelete">删除</a-button>
            </a-space>
        </a-card>
    </div>

        }
    }
    </script> -->
    <script type="module" src="lib/vue.min.js"></script>
    <script type="module" src="lib/antd.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
