<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>工位可视化</title>
    <style>
        body {
            margin: 0;
        }

        #globalControl {
            display: flex;
            /* flex-direction: column; */
            gap: 10px;
            position: absolute;
            z-index: 99;
            top: 20px;
            left: 20px;
            align-items: center;
        }

        #objectPanel {
            position: absolute;
            z-index: 98;
            top: 10px;
            left: 10px;
        }

        .card {
            background-color: white;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0px 1px 8px #aaaaaaaa;
        }

        .space {
            margin: 8px 0;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="lib/antd.min.css">
</head>

<body>
    <div id="globalControl" v-cloak>
        <a-radio-group v-model:value="mode">
            <a-radio-button value="2d">2D</a-radio-button>
            <a-radio-button value="3d">3D</a-radio-button>
            <a-radio-button value="edit">编辑</a-radio-button>
        </a-radio-group>
        <a-button type="primary" title="提交修改" shape="circle" icon="save" size="large">
        </a-button>
    </div>
    <div id="objectPanel" v-cloak>
        <div class="card" v-if="object">
            <div class="space">
            <a-button size="small" @click="onCopy">复制</a-button>
            </div>
            <!-- <div class="space" v-if="!isTemplate">
                <a-radio-group v-model:value="mode" size="small">
                    <a-radio-button value="translate">移动</a-radio-button>
                </a-radio-group>
            </div> -->
            <div class="space" hidden>
                主键 <a-input placeholder="id" v-model="object.meta.id" size="small" />
            </div>
            <div class="space">
                类型 <a-input v-model="object.meta.name" size="small"></a-input>
            </div>
            <div class="space">
                名称 <a-input v-model="object.meta.label" size="small" />
            </div>
            <div class="space">
                大小 
                <a-input-number v-model="size[0]" @change="onSizeChange"></a-input-number>
                <a-input-number v-model="size[1]" @change="onSizeChange"></a-input-number>
            </div>
            <div v-if="!isTemplate" class="space">
                <!-- 对于物体，只旋转 z 轴 -->
                旋转 
                <a-input-number v-model="object.rotation.z" :formatter="toDeg" :parser="toRad" :min="0" :max="100" @change="onRotate"></a-input-number>
            </div>
            <div class="space" style="margin-top: 20px;">
                <a-button size="small" @click="onSave">保存</a-button>
                <a-button size="small" @click="onReset">重置</a-button>
                <a-button size="small" @click="onDelete">删除</a-button>
            </div>
        </div>
    </div>
    <!-- <script type="importmap">
    {
        "imports": {
            "three": "./build/three.module.min.js",
            "three/addons/": "three/examples/jsm/"
        }
    }
    </script> -->
    <script type="module" src="lib/vue.min.js"></script>
    <script type="module" src="lib/antd.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
