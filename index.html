<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>工位可视化</title>
    <style>
        body {
            margin: 0;
        }

        #globalControl {
            display: flex;
            /* flex-direction: column; */
            gap: 10px;
            position: absolute;
            z-index: 99;
            top: 20px;
            left: 20px;
            align-items: center;
        }

        #objectPanel {
            position: absolute;
            z-index: 98;
            top: 10px;
            left: 10px;
        }

        .card {
            background-color: white;
            padding: 8px 16px 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 1px 8px #aaaaaaaa;
        }

        .space {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .form-label {
            width: 80px;
        }

        .form-input {
            flex: 1;
            width: 90%;
        }

        [v-cloak0] {
            display: none;
        }

        [v-cloak1] {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="lib/antd.min.css">
</head>

<body bgcolor="#f0f0f0">
    <div id="globalControl" v-cloak0>
        <a-tooltip placement="bottomLeft" title="红色表示您有未提交的修改">
            <a-button :type="changed ? 'danger' : 'primary'" title="提交修改" shape="circle" icon="save" size="large"
                @click="save"></a-button>
        </a-tooltip>
        <a-radio-group v-model:value="mode">
            <a-radio-button value="2d">2D</a-radio-button>
            <a-radio-button value="3d">3D</a-radio-button>
        </a-radio-group>
        <a-tooltip placement="bottomLeft" title="编辑模式">
            <a-button :type="edit ? 'primary' : ''" icon="edit" @click="changeEdit"></a-button>
        </a-tooltip>
        <a-tooltip v-show="edit" placement="bottomLeft" title="撤销修改">
            <a-button shape="circle" icon="undo" @click="buildScene"></a-button>
        </a-tooltip>
    </div>
    <div id="objectPanel" v-cloak1>
        <div class="card" v-if="object && meta">
            <div class="space" v-if="edit" style="gap: 10px; justify-content: space-between;">
                <div>
                    <a-button type="primary" @click="newObject">{{meta.isTemplate ? '新增物体' : '复制物体'}}</a-button>
                    <a-button type="primary" @click="newTemplate">{{meta.isTemplate ? '复制模板' : '作为模板'}}</a-button>
                </div>
                <a-button icon="delete" @click="onDelete"></a-button>
            </div>
            <div style="display: flex; justify-content: space-between; min-height: 32px;">
                <span style="font-size: 18px;">{{meta.category}} > <b>{{meta.tname}}</b></span>
            </div>
            <div><b>{{meta.isTemplate ? '模板信息' : '物体信息'}}</b></div>
            <div class="space" hidden>
                <span>主键</span> <a-input placeholder="id" v-model="meta.id" size="small" />
            </div>
            <div class="space">
                <div class="form-label">名称</div>
                <div class="form-input">
                    <a-input :disabled="!edit" v-model="meta.name" size="small" @change="applyChange" />
                </div>
            </div>
            <div v-if="edit">
                <div><b>{{meta.isTemplate ? '模板调整' : '物体调整'}}</b></div>
                <div class="space">
                    <div class="form-label">大小(m)</div>
                    <div class="form-input">
                        <a-input-number v-model="meta.size[0]" @change="applyChange" size="small"></a-input-number>
                        <a-input-number v-model="meta.size[1]" @change="applyChange" size="small"></a-input-number>
                        <a-input-number v-model="meta.size[2]" @change="applyChange" size="small"></a-input-number>
                    </div>
                </div>
                <div v-if="!meta.isTemplate" class="space">
                    <!-- 对于物体，只旋转 z 轴 -->
                    <div class="form-label">旋转整体</div>
                    <div class="form-input">
                        <a-slider class="form-input" v-model="meta.rotate[2]" :step="15" :max="360"
                            @change="applyChange" />
                    </div>
                </div>
                <div v-if="meta.isTemplate" class="space">
                    <div class="form-label">旋转2d模型</div>
                    <div class="form-input">
                        <a-input-number v-model="meta.rotate2d[0]" @change="applyChange" size="small"></a-input-number>
                        <a-input-number v-model="meta.rotate2d[1]" @change="applyChange" size="small"></a-input-number>
                        <a-input-number v-model="meta.rotate2d[2]" @change="applyChange" size="small"></a-input-number>
                    </div>
                </div>
                <div v-if="meta.isTemplate" class="space">
                    <div class="form-label">旋转3d模型</div>
                    <div class="form-input">
                        <a-input-number v-model="meta.rotate3d[0]" @change="applyChange" size="small"></a-input-number>
                        <a-input-number v-model="meta.rotate3d[1]" @change="applyChange" size="small"></a-input-number>
                        <a-input-number v-model="meta.rotate3d[2]" @change="applyChange" size="small"></a-input-number>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {
        "imports": {
            "three": "./build/three.module.min.js",
            "three/addons/": "three/examples/jsm/"
        }
    }
    </script> -->
    <script type="module" src="lib/vue.min.js"></script>
    <script type="module" src="lib/antd.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
